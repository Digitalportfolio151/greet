<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>SharePoint Username</title></head><body><div id="username">Loading username...</div><script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUserData();
        });

        function fetchUserData() {
            // Ensure the API request is made to the correct SharePoint site
            const siteUrl = window.location.origin; // or specify your SharePoint site URL here

            fetch(`${siteUrl}/_api/web/currentuser`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json;odata=verbose',
                    'Authorization': `Bearer ${<YOUR_ACCESS_TOKEN>}` // Include the authorization token if necessary
                },
                credentials: 'include'  // Ensure cookies are sent with the request
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const username = data.d.Title;
                document.getElementById('username').innerText = `Hello, ${username}!`;
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                document.getElementById('username').innerText = 'Error loading username';
            });
        }
    </script></body></html>
